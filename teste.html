<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Mobile Start</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #startAR { position:fixed; z-index:10; bottom:20px; left:50%; transform:translateX(-50%);
               padding:12px 20px; font-size:18px; background:#4CAF50; color:white; 
               border:none; border-radius:8px; cursor:pointer; }
    #startAR:active { background:#45a049; }
    #status { position:fixed; z-index:10; top:10px; left:10px; color:white; 
              background:rgba(0,0,0,0.7); padding:8px; border-radius:4px; font-size:14px; }
  </style>
</head>

<body>

<div id="status">Aguardando...</div>
<button id="startAR">Iniciar AR</button>

<a-scene
  id="scene"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  renderer="logarithmicDepthBuffer: true; precision: medium;"
  mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; uiScanning: yes; uiLoading: yes;">

  <a-assets>
    <a-asset-item id="heart" src="assets/heart.glb"></a-asset-item>
  </a-assets>

  <a-camera
    position="0 0 0"
    look-controls="enabled:false">
  </a-camera>

  <!-- Target 0: o modelo aparece quando detectar a imagem -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#heart" position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0"></a-gltf-model>
  </a-entity>

</a-scene>

<script>
  const button = document.getElementById('startAR');
  const sceneEl = document.getElementById('scene');
  const status = document.getElementById('status');

  function log(msg) {
    console.log(msg);
    status.textContent = msg;
  }

  // Verifica HTTPS (obrigat√≥rio para c√¢mera no celular)
  if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
    log('‚ö†Ô∏è HTTPS necess√°rio para c√¢mera!');
  }

  sceneEl.addEventListener('loaded', () => log('‚úÖ Cena carregada'));
  
  sceneEl.addEventListener('arReady', () => log('‚úÖ AR Pronto'));
  sceneEl.addEventListener('arError', (e) => log('‚ùå Erro AR: ' + e.detail));

  button.addEventListener('click', async () => {
    button.disabled = true;
    button.textContent = 'Carregando...';
    log('üîÑ Iniciando c√¢mera...');

    try {
      const mindarSystem = sceneEl.systems["mindar-image-system"];
      
      if (!mindarSystem) {
        log('‚ùå Sistema MindAR n√£o encontrado');
        return;
      }

      await mindarSystem.start();
      log('‚úÖ AR iniciado! Aponte para o alvo.');
      button.style.display = 'none';
      
    } catch (e) {
      console.error('[MindAR] erro:', e);
      log('‚ùå Erro: ' + (e.message || e));
      button.disabled = false;
      button.textContent = 'Tentar novamente';
    }
  });
</script>

</body>
</html>
