<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Mobile Start</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Vers√µes mais recentes e est√°veis -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #startAR { position:fixed; z-index:9999; bottom:20px; left:50%; transform:translateX(-50%);
               padding:14px 28px; font-size:18px; background:#4CAF50; color:white; 
               border:none; border-radius:8px; cursor:pointer; }
    #startAR:active { background:#45a049; }
    #status { position:fixed; z-index:9999; top:10px; left:10px; right:10px; color:white; 
              background:rgba(0,0,0,0.8); padding:10px; border-radius:4px; font-size:13px;
              max-height:150px; overflow-y:auto; word-wrap:break-word; }
    
    /* Overlay do scanner */
    #scanOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 100;
      pointer-events: none;
    }
    #scanOverlay.active { display: flex; justify-content: center; align-items: center; }
    
    /* Quadro de escaneamento */
    #scanFrame {
      width: 280px;
      height: 280px;
      position: relative;
    }
    
    /* Cantos do quadro */
    #scanFrame::before,
    #scanFrame::after,
    #scanFrame .corner-bl,
    #scanFrame .corner-br {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid white;
    }
    /* Canto superior esquerdo */
    #scanFrame::before {
      top: 0; left: 0;
      border-right: none; border-bottom: none;
    }
    /* Canto superior direito */
    #scanFrame::after {
      top: 0; right: 0;
      border-left: none; border-bottom: none;
    }
    /* Canto inferior esquerdo */
    #scanFrame .corner-bl {
      bottom: 0; left: 0;
      border-right: none; border-top: none;
    }
    /* Canto inferior direito */
    #scanFrame .corner-br {
      bottom: 0; right: 0;
      border-left: none; border-top: none;
    }
    
    /* Linha de escaneamento animada */
    #scanLine {
      position: absolute;
      left: 10px; right: 10px;
      height: 3px;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: scanMove 2s ease-in-out infinite;
    }
    @keyframes scanMove {
      0%, 100% { top: 20px; }
      50% { top: calc(100% - 20px); }
    }
    
    /* Texto de instru√ß√£o */
    #scanText {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      z-index: 101;
      display: none;
    }
    #scanText.active { display: block; }
  </style>
</head>

<body>

<div id="status">Aguardando cena carregar...</div>
<button id="startAR">Iniciar AR</button>

<!-- Overlay do scanner -->
<div id="scanOverlay">
  <div id="scanFrame">
    <div class="corner-bl"></div>
    <div class="corner-br"></div>
    <div id="scanLine"></div>
  </div>
</div>
<div id="scanText">Aponte para a imagem alvo</div>

<a-scene
  id="scene"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  renderer="colorManagement: true; physicallyCorrectLights: true;"
  loading-screen="enabled: false"
  mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; uiScanning: no; uiLoading: no; filterMinCF: 0.001; filterBeta: 0.01;">

  <a-assets timeout="10000">
    <a-asset-item id="heart" src="./assets/heart.glb"></a-asset-item>
  </a-assets>

  <a-camera
    position="0 0 0"
    look-controls="enabled:false">
  </a-camera>

  <!-- Target 0: o modelo aparece quando detectar a imagem -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#heart" position="0 0 0.1" scale="0.2 0.2 0.2" rotation="0 0 0"></a-gltf-model>
  </a-entity>

</a-scene>

<script>
  const button = document.getElementById('startAR');
  const sceneEl = document.getElementById('scene');
  const status = document.getElementById('status');
  const scanOverlay = document.getElementById('scanOverlay');
  const scanText = document.getElementById('scanText');
  let logs = [];

  function log(msg) {
    console.log(msg);
    logs.push(msg);
    if (logs.length > 8) logs.shift();
    status.innerHTML = logs.join('<br>');
  }

  function showScanner(show) {
    if (show) {
      scanOverlay.classList.add('active');
      scanText.classList.add('active');
    } else {
      scanOverlay.classList.remove('active');
      scanText.classList.remove('active');
    }
  }

  log('üì± P√°gina carregada');

  // Verifica HTTPS
  if (location.protocol === 'https:') {
    log('‚úÖ HTTPS OK');
  } else if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
    log('‚úÖ Localhost OK');
  } else {
    log('‚ö†Ô∏è HTTPS necess√°rio!');
  }

  // Eventos do A-Frame
  sceneEl.addEventListener('loaded', () => log('‚úÖ A-Frame carregado'));
  sceneEl.addEventListener('renderstart', () => log('‚úÖ Render iniciado'));
  
  // Eventos do MindAR
  sceneEl.addEventListener('arReady', () => log('‚úÖ AR Pronto!'));
  sceneEl.addEventListener('arError', (e) => {
    let errMsg = e.detail;
    if (typeof errMsg === 'object') {
      errMsg = JSON.stringify(errMsg);
    }
    log('‚ùå arError: ' + errMsg);
  });

  // Detec√ß√£o do target - esconde o scanner quando encontrar
  sceneEl.addEventListener('targetFound', () => {
    log('üéØ Alvo encontrado!');
    showScanner(false);
  });
  sceneEl.addEventListener('targetLost', () => {
    log('üëÄ Alvo perdido');
    showScanner(true);
  });

  button.addEventListener('click', async () => {
    button.disabled = true;
    button.textContent = 'Carregando...';
    log('üîÑ Solicitando c√¢mera...');

    try {
      // Primeiro, tenta obter permiss√£o da c√¢mera diretamente
      log('üì∑ Pedindo permiss√£o...');
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'environment' } 
      });
      // Fecha o stream de teste
      stream.getTracks().forEach(track => track.stop());
      log('‚úÖ C√¢mera permitida');

      // Agora inicia o MindAR
      log('üîÑ Iniciando MindAR...');
      const mindarSystem = sceneEl.systems["mindar-image-system"];
      
      if (!mindarSystem) {
        log('‚ùå Sistema MindAR n√£o encontrado. Recarregue a p√°gina.');
        button.disabled = false;
        button.textContent = 'Tentar novamente';
        return;
      }

      await mindarSystem.start();
      log('‚úÖ AR iniciado! Aponte para o alvo.');
      button.style.display = 'none';
      
      // Mostra o scanner ap√≥s iniciar
      showScanner(true);
      
    } catch (e) {
      console.error('[Erro]', e);
      let errorMsg = '';
      if (e.name === 'NotAllowedError') {
        errorMsg = 'Permiss√£o de c√¢mera negada. Permita o acesso nas configura√ß√µes.';
      } else if (e.name === 'NotFoundError') {
        errorMsg = 'Nenhuma c√¢mera encontrada.';
      } else if (e.name === 'NotReadableError') {
        errorMsg = 'C√¢mera em uso por outro app.';
      } else if (e.message) {
        errorMsg = e.message;
      } else if (typeof e === 'object') {
        errorMsg = JSON.stringify(e);
      } else {
        errorMsg = String(e);
      }
      log('‚ùå ' + errorMsg);
      button.disabled = false;
      button.textContent = 'Tentar novamente';
    }
  });
</script>

</body>
</html>
