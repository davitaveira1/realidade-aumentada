<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR - Cora√ß√£o Batendo</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .ui-overlay {
      position: fixed;
      z-index: 1000;
    }
    
    #backBtn {
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    #startBtn {
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      font-size: 18px;
      background: #ec4899;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    #statusBox {
      top: 10px;
      left: 90px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }
    
    /* Scanner overlay */
    #scannerOverlay {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    
    #scannerOverlay.visible {
      display: flex;
    }
    
    .scanner-box {
      width: 250px;
      height: 250px;
      border: 3px solid rgba(236,72,153,0.8);
      border-radius: 20px;
      position: relative;
    }
    
    .scanner-line {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ec4899, transparent);
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }
    
    .scanner-text {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    /* Controles de zoom */
    #zoomControls {
      bottom: 100px;
      right: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    
    #zoomControls.visible {
      display: flex;
    }
    
    .zoom-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .zoom-btn:active {
      background: rgba(236,72,153,0.8);
    }
  </style>
</head>

<body>
  <a href="menu.html" id="backBtn" class="ui-overlay">‚Üê Voltar</a>
  <div id="statusBox" class="ui-overlay">Carregando...</div>
  <button id="startBtn" class="ui-overlay">üíì Iniciar AR</button>
  
  <div id="zoomControls" class="ui-overlay">
    <button class="zoom-btn" id="zoomIn">+</button>
    <button class="zoom-btn" id="zoomOut">‚àí</button>
  </div>
  
  <div id="scannerOverlay" class="ui-overlay">
    <div class="scanner-box">
      <div class="scanner-line"></div>
      <div class="scanner-text">Aponte para o QR Code 2</div>
    </div>
  </div>

  <a-scene
    id="arScene"
    mindar-image="imageTargetSrc: ./assets/targets2.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 1000; missTolerance: 5; warmupTolerance: 5;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="beatingModel" src="./assets/Beating_heart.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        src="#beatingModel" 
        position="0 0 0" 
        scale="5 5 5"
        rotation="0 0 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const statusBox = document.getElementById('statusBox');
    const scannerOverlay = document.getElementById('scannerOverlay');
    const arScene = document.getElementById('arScene');
    
    let logMessages = [];
    
    function log(msg) {
      console.log(msg);
      logMessages.push(msg);
      if (logMessages.length > 6) logMessages.shift();
      statusBox.innerHTML = logMessages.join('<br>');
    }
    
    function showScanner(show) {
      scannerOverlay.classList.toggle('visible', show);
    }
    
    // Eventos
    arScene.addEventListener('arReady', () => {
      log('‚úÖ AR pronto!');
    });
    
    arScene.addEventListener('arError', () => {
      log('‚ùå Erro no AR');
    });
    
    // Quando encontra o alvo
    arScene.addEventListener('targetFound', () => {
      log('üéØ Alvo encontrado!');
      showScanner(false);
    });
    
    // Quando perde o alvo
    arScene.addEventListener('targetLost', () => {
      log('üëÄ Alvo perdido');
      showScanner(true);
    });
    
    // Bot√£o iniciar
    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      startBtn.textContent = 'Iniciando...';
      log('üîÑ Solicitando c√¢mera...');
      
      try {
        // Pedir permiss√£o da c√¢mera primeiro
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        stream.getTracks().forEach(t => t.stop());
        log('‚úÖ C√¢mera permitida');
        
        // Iniciar MindAR
        log('üîÑ Iniciando MindAR...');
        const mindar = arScene.systems['mindar-image-system'];
        
        await mindar.start();
        
        log('‚úÖ AR iniciado!');
        startBtn.style.display = 'none';
        showScanner(true);
        zoomControls.classList.add('visible');
        
      } catch (err) {
        console.error(err);
        log('‚ùå Erro: ' + (err.message || err));
        startBtn.disabled = false;
        startBtn.textContent = 'üíì Tentar novamente';
      }
    });
    
    log('üì± P√°gina carregada');
    log('‚úÖ HTTPS: ' + (location.protocol === 'https:'));
    
    // Controles de Zoom
    const zoomControls = document.getElementById('zoomControls');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const model = document.querySelector('a-gltf-model');
    let currentScale = 5;
    
    zoomInBtn.addEventListener('click', () => {
      currentScale = Math.min(currentScale + 1, 15);
      model.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
      log(`üîç Zoom: ${(currentScale * 20).toFixed(0)}%`);
    });
    
    zoomOutBtn.addEventListener('click', () => {
      currentScale = Math.max(currentScale - 1, 1);
      model.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
      log(`üîç Zoom: ${(currentScale * 20).toFixed(0)}%`);
    });
  </script>
</body>
</html>
