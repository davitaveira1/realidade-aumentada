<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR básico (MindAR)</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      .topo {
        position: fixed; left: 0; right: 0; top: 0; z-index: 10;
        padding: 10px 12px; font-family: Arial, sans-serif; font-size: 14px;
        background: rgba(0,0,0,.6); color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="topo">
      Teste WebAR: quando você tiver o targets.mind, o rastreio vai funcionar.
    </div>

    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Quando detectar o targetIndex 0, vai aparecer uma caixa 3D (teste) -->
      <a-entity mindar-image-target="targetIndex: 0">
        
<a-gltf-model
  src="assets/heart.glb"
  position="0 0 0"
  rotation="90 0 0"
  scale="0.4 0.4 0.4">
</a-gltf-model>

        <a-entity light="type: ambient; intensity: 1"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
